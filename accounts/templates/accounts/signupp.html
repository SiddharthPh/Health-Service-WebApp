{% extends 'accounts/base.html' %}
{% block content %}
<div class="container">
    <div class="row">

         <div class="col-md-6 col-sm-6">
              <img src="../../static/accounts/images/undraw_dashboard_nklg.svg" class="img-responsive" style="width: 500px;height:auto ;"  alt="">
         </div>

         <div class="col-md-6 col-sm-6" style="margin-top: 5%;">
              <!-- CONTACT FORM HERE -->
              <h2><div class="text-dark" style="text-align: center;">How you doing guys!</div></h2>
              <form id="signupp-form" role="form" method="post" action="{% url 'signupp_check' %}">
                {% csrf_token %}
                <div class="form-row">
                  <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" name="email" id="inputEmail">
                  </div>
                  
                </div>
                <div class="form-group">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Albert Einstein">
                  </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" name="address" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="+91">
                  </div>
                  <div class="form-group">
                    <label for="Height">Height(in cm)</label>
                    <input type="text" class="form-control" name="height" id="height" placeholder="In cm">
                  </div>
                  <div class="form-group">
                    <label for="weight">Weight(in kgs)</label>
                    <input type="text" class="form-control" name="weight" id="weight" placeholder="In Kgs">
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="Other">
                    <label class="form-check-label" for="inlineRadio3">Other</label>
                  </div>
                <!-- <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div> -->
                <div class="form-group">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" name="password" id="inputPassword">
                  </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Remember Me
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
         </div>

    </div>
</div>


{% endblock %}
