{% extends 'accounts/base.html' %}
{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="alert alert-danger"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<div class="card bg-dark text-white">
    <img class="card-img" src="../../static/accounts/images/slider1.jpg" alt="Card image">
    <div class="card-img-overlay">
        <div class="card text-white mb-3" style="max-width: 60%;max-height: 60%;margin-left: 20%;margin-top: 7%;background-color:#2a5f61;">
            <h3><div class="card-header" style="text-align: center;">Welcome to SDN Health-Care Doc</div></h2>
            <div class="card-body">
              <h5 class="card-title" style="text-align: center;">Login</h5>
              <a href="{% url 'signupd' %}" class="btn" style="margin-left: 30%;background-color: #f6a2a0"><h6 class="card-subtitle mb-2 text-dark" style="text-align: center;">New Here? Create an Account</h6></a>
              <form id="loginp-form" role="form" method="post" action="{% url 'logind_check' %}">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputEmail">Email address</label>
                  <input type="email" class="form-control" name="email" id="exampleInputEmail" style="width: 70%;" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" style="width: 70%;" name="password" id="exampleInputPassword" placeholder="Password">
                </div>
                <!-- <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
    </div>
  </div

{% endblock %}
